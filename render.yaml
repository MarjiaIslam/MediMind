# Render Blueprint for MediMind Full Stack Deployment
# Documentation: https://render.com/docs/blueprint-spec

services:
  # Full Stack Service (Spring Boot serving React frontend)
  - type: web
    name: medimind
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: free
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: medimind-db
          property: connectionString
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false
    healthCheckPath: /api/health

databases:
  - name: medimind-db
    plan: free
    databaseName: medimind
