server.port=8080
spring.datasource.url=jdbc:h2:mem:medimind_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=update

# Email Configuration (Gmail SMTP)
# To enable real email sending:
# 1. Create a Gmail App Password at https://myaccount.google.com/apppasswords
# 2. Set environment variables: MAIL_USERNAME=your@gmail.com MAIL_PASSWORD=your-app-password
# Without these, verification codes will be shown in the UI (dev mode)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
